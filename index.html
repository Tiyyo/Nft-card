<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  
  </style>
</head>
<body>
    <section class="card">
      <picture>

        <div class="overlay">
          <img src="images/icon-view.svg" alt="icone view" class="view"/>
        </div>

        <div class="logo">
          <img src="images/image-equilibrium.jpg" alt="logo equillibrum"/> 
        </div>     

      </picture>
      <article>
            <a href="#"><h1>Equilibrium #3429</h1></a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="count">
                <div class="eth">
                    <img src="images/icon-ethereum.svg" alt="icon ETH"/>
                    <p>0.041 ETH</p>
                </div>
                <div class="clock">
                  <img src="images/icon-clock.svg" alt="icon clock"/>
                  <p>3 days left</p>
                </div>
            </div>
      </article>
      <footer>
        <img src="images/image-avatar.png" alt="avatar creator"/>
        <p>Creation of <em>Jules Wyvern</em></p>
      </footer>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
